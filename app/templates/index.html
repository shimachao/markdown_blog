<!doctype html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> {{title}} </title>

        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
        
    </head>
    <body>
        <div class="container">
            <div class="col-md-4 article_list">
                {% for article in article_list %}
                    <div class="article_title">
                        <h1>
                            <a href={{ article.link }}>{{ article.title }}</a>
                        </h1>
                    </div>
                    <div class="article_descripton">
                        {{ article.description }}
                    </div>
                    <div class="article_metadata">
                        <span class="post_datetime">发表于:{{ article.post_datetime }}</span>
                        <span class="update_timetime">最后更新:{{ article.update_time }} </span>
                        <span class="read_times">阅读次数:{{ article.read_time }}</span>
                    </div>

                {% endfor %}
            </div>
        </div>

        <script src="{{url_for('static', filename='js/jquery-1.11.3.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    </body>
</html>
